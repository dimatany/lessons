<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>14-05-2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Enter product name" id="product_name">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" value="1" id="product_qty">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="Enter per one" id="product_price">
                    </div>
                    <div class="col-2">
                       <button type="button" class="btn btn-info" onclick="checkAndAddToCard()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header text-center"><h4>Product in cart</h4></div>
            <div class="card-body ">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>


<!-- Мінімум

Створи масив «Список покупок». Кожен елемент масиву є об'єктом, який містить назву продукту, кількість і куплений він чи ні, ціну за одиницю товару, сума. Написати кілька функцій для роботи з таким масивом:
Виводити весь список на екран таким чином, щоб спочатку йшли продукти, що ще не придбані, а потім - ті, що вже придбали.
Покупка продукту. Функція приймає назву продукту і відзначає його як придбаний.
Створення списку (не) придбаних продуктів.
Норма

Видалення продукту зі списку (видалення повинно проводитися шляхом створення нового масиву, в якому продукт, що ми шукаємо, буде відсутнім)
Додавання покупки в список. Враховуй, що при додаванні покупки з уже існуючим в списку продуктом, необхідно збільшувати кількість в існуючій покупці, а не додавати нову. При цьому також повинна змінитися сума, наприклад, якщо ціна за одиницю 12, а кількості товарів стало 2, то сума буде 24.
Максимум

Підрахунок суми всіх продуктів (враховуючи кількість кожного) в списку.
Підрахунок суми всіх (не) придбаних продуктів.
Показання продуктів в залежності від суми, (від більшого до меншого / від меншого до більшого, в залежності від параметра функції, який вона приймає) -->
