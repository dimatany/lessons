<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-05-2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.scss">
</head>
<body>
<div class="container col-12 pt-4">
    <h1 class="h1 text-center my-3">32 Масиви </h1>

    <div class="row">
        <div class="card col-8">
            <div class="card-body">
                <div class="row">
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Enter product name" id="product_name">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" value="1" id="product_qty">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="Price per one" id="product_price">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-info" onclick="checkAndAddToCard()">Add</button>
                    </div>
                </div>
            </div>
            <div class="card-header">
                <h4>Products in card</h4>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="col-1">Name</th>
                            <th class="col-1">Status</th>
                            <th class="col-1">Qty</th>
                            <th class="col-1">Price</th>
                            <th class="col-1">Total</th>
                            <th class="col-2">Change Status</th>
                            <th class="col-1">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="cart-body"></tbody>
                        <tfoot>
                        <tr>
                            <td colspan="4">SubTotal</td>
                            <td id="cart-total"></td>
                        </tr>
                        <tr>
                            <td colspan="4">Discount</td>
                            <td id="discValue"></td>
                        </tr>
                        <tr>
                            <td colspan="4">TOTAL</td>
                            <td id="totalWithDisc"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Discount</div>
                <div class="card-body row">
                    <div class="col-10">
                        <input type="text" class="form-control" id="discountField">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-info" onclick="checkAndApplyDiscount()">Apply</button>
                    </div>

                </div>
            </div>


        </div>
        <div class="card  col-4">
            <div class="card">
                <div class="card-body">
                    <select class="form-control" name="sorting" id="sorting" onchange="setSorting()">
                        <option value="az" selected>By name a - z</option>
                        <option value="za">By name z - a</option>
                        <option value="desc">By total &gt;</option>
                        <option value="asc">By total &lt;</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <div class="card-body p-4" id="viewReceipt"></div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-8">Total</div>
                        <div class="col-4" id="viewReceiptTotal"></div>
                    </div>
                    <div class="row" id="viewReceiptTotalWithDisc">
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
