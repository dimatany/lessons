<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-05-2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.scss">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Enter product name" id="product_name">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" value="1" id="product_qty">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" placeholder="Enter per one" id="product_price">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info" onclick="checkAndAddToCard()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header text-center"><h4>Product in cart</h4></div>
                    <div class="card-body ">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="cart-tbody"></tbody>
                            <tfoot>
                            <tr>
                                <td colspan="5">SUBTOTAL</td>
                                <td id="cart-total"></td>
                            </tr>
                            <tr>
                                <td colspan="5">Discount</td>
                                <td id="discValue"></td>
                            </tr>
                            <tr>
                                <td colspan="5">TOTAL</td>
                                <td id="totalWithDisc">1</td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-body">
                            <label for="discountField"><input type="text" class="form-control" id="discountField"></label>
                            <button type="button" class="btn btn-info" onclick="checkAndApplyDiscount()">Apply</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <label for="sorting"><select class="form-control" id="sorting" onchange="setSorting()">
                            <option value="az">By name a-z</option>
                            <option value="za">By name z-a</option>
                            <option value="desc">By total ></option>
                            <option value="asc">By total <</option>
                        </select></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
