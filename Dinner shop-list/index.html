    <title>CSS Dinner shopping list</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Let’s go to the mall!</p>
    </header>
    <main>
    <ul class="list">
        <li>
            <input type="checkbox" name="goods[]" value="1" id="goods 1"/>
            <label for="goods 1">A lot of pickles <small>(for the next lessons about CSS)</small></label>
        </li>
        <li>
            <input type="checkbox" name="goods[]" value="1" id="goods 2"/>
            <label for="goods 2">10 apples <small>(for more CSS manipulations)</small></label>
        </li>
        <li>
            <input type="checkbox" name="goods[]" value="1" id="goods 3"/>
            <label for="goods 3">20 oranges <small>(because they are awesome)</small></label>
        </li>
        <li>
            <input type="checkbox" name="goods[]" value="1" id="goods 4"/>
            <label for="goods 4">13 plates <small>(hm... they always disappear)</small></label>
        </li>
        <li>
            <input type="checkbox" name="goods[]" value="1" id="goods 5"/>
            <label for="goods 5">15 bentos></label>
        </li>
        <li>
            <input type="checkbox" name="goods[]" value="1" id="goods 6"/>
            <label for="goods 6">1 bottle of Sake <small>(for my friends)</small></label>
        </li>
    </ul>
    </main>
    <footer>
        <p>Bon appetit :)</p>
    </footer>
</div>
</body>
</html>
