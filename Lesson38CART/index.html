<h2>Google cart - 1</h2>
<div id="map" style="height: 400px; width: 100%"></div>
<script>
    //50.387273, 30.624084
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        const uluru = { lat: 50.387273, lng: 30.624084 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
            position: uluru,
            map: map,
        });
    }
    window.initMap = initMap;
</script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer
></script>
<h2>Leaflet cart - 2</h2>
<div id="map2" style="height: 400px; width: 100%"></div>
<script>
    let map2 = L.map('map2').setView([50.387273, 30.624084], 13);//координаты маркера

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map2);

    L.marker([50.387273, 30.624084]).addTo(map2)//координаты попапу
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();
</script>
