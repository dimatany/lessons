        <section>
            <ul class="block">
                <li class="average strong-blue">Lisbon <p><br>21&#176;C<i class="wi wi-day-sunny"></i></p></li>

                <li class="small soft-red">Tel Aviv <p><br>32&#176;С<i class="wi wi-moon-waxing-crescent-6"></i></p></li>

                <li class="big dark-blue">New Delhi <p><br>33&#176;С<i class="wi wi wi-day-rain"></i></p></li>
            </ul>
