<!DOCTYPE html>
<html  lang="en" class="h-100">
<head>
	<title>Vue lesson</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css"/>
    <style>
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Todo List</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" class="form-control" v-model.trim="taskText"/>
                            </div>
                            <div class="col-4">
                                <button type="button" @click="addTodo" class="btn btn-success">Add</button>
                            </div>
                        </div>
                        <!--
                        <ul class="mt-4">
                             <li v-for="(item, index) in todoList" v-bind:key="index" class="d-flex justify-content-between align-items-center mb-2">{{ item.text }}
                                 <span v-if="item.isDone" class="badge bg-success">done</span>
                                 <span v-else class="badge bg-danger">not done</span>
                                 <button type="button" class="btn btn-info btn-sm" @click="markDone(index)" :disabled="item. isDone">Done</button>
                             </li>
                        </ul>
                        -->
                        <ul class="mt-4">
                            <template v-for="(item, index) in todoList" :key="index">
                                <todo-item :item="item" :index="index"/>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>

<template id="todo_item">
    <li class="d-flex justify-content-between align-items-center mb-2">{{ item.text }}
        <span v-if="item.isDone" class="badge bg-success">done</span>
        <span v-else class="badge bg-danger">not done</span>
        <button type="button" class="btn btn-info btn-sm" @click="markDone(index)" :disabled="item. isDone">Done</button>
    </li>
</template>

<script src="https://unpkg.com/vue@next"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
