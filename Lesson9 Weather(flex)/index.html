    <title>Lesson 9 - Weather forecast (flex)</title>

    <link rel="stylesheet" href="assets/weather-icons-master/css/weather-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<main>
<div class="container">
    <ul class="weather">
        <li class="w50">
            <div class="strong-blue">
                <div class="city">Lisbon</div>
                <div class="temperature">21&#176;C <i class="wi wi-day-sunny"></i></div>
            </div>
        </li>
        <li>
            <div class="strong-cyan">
                <div class="city">Paris</div>
                <div class="temperature">19&#176;С <i class="wi wi-day-sunny"></i></div>
            </div>
        </li>
        <li>
            <div class="dark-magenta">
                <div class="city">Belgrade</div>
                <div class="temperature">5&#176;С <i class="wi wi-day-rain"></i></div>
            </div>
        </li>
        <li>
            <div class="moderate-red">
                <div class="city">Venice</div>
                <div class="temperature">21&#176;С <i class="wi wi-day-sunny"></i></div>
            </div>
        </li>
        <li>
            <div class="soft-red">
                <div class="city">Tel Aviv</div>
                <div class="temperature">32&#176;С <i class="wi wi-moon-waxing-crescent-6"></i></div>
            </div>
        </li>
        <li>
            <div class="light-orange">
                <div class="city">Kiev</div>
                <div class="temperature">22&#176;С <i class="wi wi wi-day-sunny"></i></div>
            </div>
        </li>
        <li>
            <div class="lime-green">
                <div class="city">Amsterdam</div>
                <div class="temperature">28&#176;С <i class="wi wi-day-sunny"></i></div>
            </div>
        </li>
        <li>
            <div class="dark-cyan">
                <div class="city">Tokyo</div>
                <div class="temperature">17&#176;С <i class="wi wi-sleet"></i></div>
            </div>
        </li>
        <li class="w50">
            <div class="moderate-pink">
                <div class="city">San Francisco</div>
                <div class="temperature">15&#176;С <i class="wi wi-day-sunny"></i></div>
            </div>
        </li>
        <li>
            <div class="cyan-green">
                <div class="city">Sydney</div>
                <div class="temperature">8&#176;С <i class="wi wi-day-cloudy"></i></div>
            </div>
        </li>
        <li class="w100">
            <div class="dark-blue">
                <div class="city">New Delhi</div>
                <div class="temperature">33&#176;С <i class="wi wi wi-day-rain"></i></div>
            </div>
        </li>
    </ul>
</div>
</main>
</body>
</html>
